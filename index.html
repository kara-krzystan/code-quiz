<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    
    <header>
      <button>High Scores</button>
      <h2 class="timer">Timer</h2>
    </header>
  
  <div class="intro-container" id="intro">
  <div class="start-quiz">
    <h1>Welcome to the Code Quiz!</h1>
    <p>Instructions go here blah blah blah</p>
  </div>
    <button id="start-btn" class="btn">Start the Quiz!</button>
</div>

    <div class="quiz-container" id="quiz" style="display: block;">
      <div class="quiz-questions">
        <h2 id="question">Question Goes Here</h2>
        <ul>
          <li>
            <button type="submit" id="a" class="answer">
            <label for="a" id="a_text">Answer goes Here</label>
          </li>

          <li>
            <button type="submit" id="b" class="answer">
            <label for="b" id="b_text">Answer goes Here</label>
          </li>

          <li>
            <button type="submit" id="c" class="answer">
            <label for="c" id="c_text">Answer goes Here</label>
          </li>

          <li>
            <button type="submit" id="d" class="answer">
            <label for="d" id="d_text">Answer goes Here</label>
          </li>

        </ul>

      </div>
    </div>

  <script src="script.js"></script>
  </body>

</html>
